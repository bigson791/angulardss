<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Usuarios</h2>
        <button class="btn btn-success" (click)="abrirModal()"><i class="fas fa-plus"></i> Añadir nuevo</button>
    </div>

    <p-table [value]="usuarios" [paginator]="true" [rows]="10" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Nombre Usuario</th>
                <th>Correo</th>
                <th>Telefono</th>
                <th>Tipo Usuario</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuarios let-prod let-i="rowIndex">
            <tr>
                <td>{{ usuarios.nombres }}</td>
                <td>{{ usuarios.apellidos }}</td>
                <td>{{ usuarios.nombreUsuario }}</td>
                <td>{{ usuarios.correo }}</td>
                <td>{{ usuarios.telefono }}</td>
                <td>{{ usuarios.tipoUsuario }}</td>
                <td>
                    <button class="btn btn-primary btn-sm me-2" (click)="editarUsuario(usuarios)"><i
                            class="fas fa-pencil-alt"></i> Editar</button>
                    <button class="btn btn-danger btn-sm" (click)="eliminarUsuario(usuarios)"><i
                            class="fas fa-trash-alt"></i>Eliminar</button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>


<!-- Modal para añadir producto -->
<div *ngIf="mostrarModal" class="modal d-block" tabindex="-1" style="background: rgba(0,0,0,0.1);">
    <div class="modal-dialog">
        <div class="modal-content p-3">
            <h5><i class="fas fa-user-plus"></i> Añadir Usuario</h5>
            <form #form="ngForm" (ngSubmit)="guardarUsuario(form)">
                <div class="mb-2">
                    <input class="form-control" placeholder="Nombres" [(ngModel)]="nuevoUsuario.nombres" name="nombres"
                        required>
                </div>
                <div class="mb-2">
                    <input class="form-control" placeholder="Apellidos" [(ngModel)]="nuevoUsuario.apellidos" name="apellidos"
                        required>
                </div>
                <div class="mb-2">
                    <input class="form-control" placeholder="Nombre Usuario" [(ngModel)]="nuevoUsuario.nombreUsuario" name="nombreUsuario"
                        required>
                </div>
                <div class="mb-2">
                    <input type="password" class="form-control" placeholder="Contraseña"
                        [(ngModel)]="nuevoUsuario.contrasena" name="contrasena" required>
                </div>
                <div class="mb-2">
                    <input class="form-control" placeholder="Correo" email [(ngModel)]="nuevoUsuario.correo" name="correo"
                        required>
                </div>
                <div class="mb-2">
                    <input class="form-control" placeholder="Teléfono" [(ngModel)]="nuevoUsuario.telefono" name="telefono"
                        required>
                </div>
                <div class="mb-2">
                    <select class="form-select" [(ngModel)]="nuevoUsuario.tipoUsuario" name="tipoUsuario" required>
                        <option *ngFor="let rol of roles" [value]="rol.nombre">{{ rol.nombre }}</option>
                    </select>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary me-2" (click)="cerrarModal()"><i
                            class="fas fa-times"></i> Cancelar</button>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-floppy-disk"></i> Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
