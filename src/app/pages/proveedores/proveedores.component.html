<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Proveedores</h2>
        <button class="btn btn-success" (click)="abrirModal()"><i class="fas fa-plus"></i> Añadir nuevo</button>
    </div>

    <p-table [value]="proveedores" [paginator]="true" [rows]="10" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Nit</th>
                <th>Telefono</th>
                <th>Correo</th>
                <th>Direccion</th>
                <th>Contacto</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-proveedores let-prod let-i="rowIndex">
            <tr>
                <td>{{ proveedores.nombre }}</td>
                <td>{{ proveedores.nit }}</td>
                <td>{{ proveedores.telefono }}</td>
                <td>{{ proveedores.correo }}</td>
                <td>{{ proveedores.direccion }}</td>
                <td>{{ proveedores.contacto }}</td>
                <td>
                    <button class="btn btn-primary btn-sm me-2" (click)="editarProveedor(proveedores)"><i
                            class="fas fa-pencil-alt"></i> Editar</button>
                    <button class="btn btn-danger btn-sm" (click)="eliminarProveedor(proveedores)"><i
                            class="fas fa-trash-alt"></i>Eliminar</button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>


<!-- Modal para añadir producto -->
<div *ngIf="mostrarModal" class="modal d-block" tabindex="-1" style="background: rgba(0,0,0,0.1);">
    <div class="modal-dialog">
        <div class="modal-content p-3">
            <h5><i class="fas fa-user-plus"></i> Añadir Proveedor</h5>
            <form #form="ngForm" (ngSubmit)="guardarProveedor(form)">
                <div class="mb-2">
                    <input class="form-control" placeholder="Nombre" [(ngModel)]="nuevoProveedor.nombre" name="nombre"
                        required>
                </div>
                <div class="mb-2">
                    <input class="form-control" placeholder="Nit" [(ngModel)]="nuevoProveedor.nit" name="nit"
                        required>
                </div>
                <div class="mb-2">
                    <input class="form-control" placeholder="Teléfono" [(ngModel)]="nuevoProveedor.telefono" name="telefono"
                        required>
                </div>
                <div class="mb-2">
                    <input class="form-control" placeholder="Correo" email [(ngModel)]="nuevoProveedor.correo" name="correo"
                        required>
                </div>
                <div class="mb-2">
                    <input class="form-control" placeholder="Dirección" [(ngModel)]="nuevoProveedor.direccion" name="direccion"
                        required>
                </div>
                <div class="mb-2">
                    <input class="form-control" placeholder="Contacto" [(ngModel)]="nuevoProveedor.contacto" name="contacto"
                        required>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary me-2" (click)="cerrarModal()"><i
                            class="fas fa-times"></i> Cancelar</button>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-floppy-disk"></i> Guardar</button>

                </div>
            </form>
        </div>
    </div>
</div>
