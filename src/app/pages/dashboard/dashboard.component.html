<div class="container mt-4">

  <div class="row mt-4">
    <div class="col-md-6">
      <div style="max-width: 35rem; margin: auto;">
        <h2>Resumen de Ventas</h2>
        <canvas baseChart [data]="barChartData" [type]="barChartType">
        </canvas>
      </div>
    </div>
    <div class="col-md-6">
      <div style="max-width: 35rem; margin: auto;">
        <h4>Ventas por Año</h4>
        <canvas baseChart 
        [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [legend]="true"
          [type]="lineChartType">
        </canvas>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-6">
      <h4>Canal con más ventas</h4>
      <canvas baseChart [data]="canalChartData" [type]="canalChartType">
      </canvas>
    </div>
    <div class="col-md-6">
      <h4>Método de pago más usado</h4>
      <canvas baseChart [data]="metodoChartData" [type]="metodoChartType">
      </canvas>
    </div>
  </div>
</div>
